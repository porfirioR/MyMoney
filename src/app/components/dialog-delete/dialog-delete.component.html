<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button (click)="cancelDelete()" color="primary" cdkFocusInitial>Cancel</button>
  <button mat-stroked-button [mat-dialog-close]="true" color="warn">Delete</button>
</div>
