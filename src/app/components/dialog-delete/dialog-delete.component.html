<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button (click)="cancelDelete()" color="primary" cdkFocusInitial [name]="'cancel-button' | translate">
    {{'Cancel' | translate}}
  </button>
  <button mat-stroked-button [mat-dialog-close]="true" color="warn" [name]="'delete-button' | translate">
    {{'Delete' | translate}}
  </button>
</div>
