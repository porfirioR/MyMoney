<h1 matDialogTitle>{{data.title}}</h1>
<mat-dialog-content>
  {{data.message}}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button (click)="cancelDelete()" color="primary" cdkFocusInitial [title]="'cancel-button' | translate">
    {{'Cancel' | translate}}
  </button>
  <button mat-stroked-button [mat-dialog-close]="true" color="warn" [title]="'delete-button' | translate">
    {{'Delete' | translate}}
  </button>
</mat-dialog-actions>
