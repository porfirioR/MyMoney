<mat-list>
  <div mat-subheader>User</div>
  <div class="user-block">
    <img *ngIf="photo" [src]="photo" />
    <p>
      {{displayName}}
    </p>
  </div>
  <mat-divider></mat-divider>

  <div mat-subheader>Actions</div>
  <mat-list-item *ngFor="let item of navItems" (click)="performItemAction(item.action)">
    <mat-icon mat-list-icon color="primary">{{item.icon}}</mat-icon>
    <span mat-line>{{item.name}}</span>
  </mat-list-item>
  <mat-divider></mat-divider>

  <div mat-subheader>Notes</div>
  <mat-list-item (click)="logout()">
    <mat-icon mat-list-icon color="primary">exit_to_app</mat-icon>
    <span mat-line>Exit</span>
  </mat-list-item>
</mat-list>
