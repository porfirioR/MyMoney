<span class="header">
  <span>
    {{groupDateMovement.date | date: 'dd/MM E'}}
  </span>
  <span>
    <span *ngIf="totalIncome && totalIncome > 0">
      Ingresos: {{totalIncome}}
    </span>
    <span *ngIf="totalExpense && totalExpense > 0">
      Gastos: {{totalExpense}}
    </span>
  </span>
</span>
<mat-divider></mat-divider>
<mat-card-content>
  <button mat-button *ngFor="let movement of groupDateMovement.movements">
    <span>{{movement.icon}}</span>
  </button>
</mat-card-content>
<mat-card-actions align="start">
  <button mat-button (click)="edit()">Action1</button>

</mat-card-actions>
<mat-card-footer>
  Footer
</mat-card-footer>
