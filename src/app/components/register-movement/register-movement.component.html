<form [formGroup]="formGroup">
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="exit()">
      <mat-icon>keyboard_backspace</mat-icon>
    </button>
    <mat-form-field appearance="fill">
      <mat-label>Favorite food</mat-label>
      <mat-select formControlName="type">
        <mat-option [value]="categoryType.expense">
          {{categoryType.expense}}
        </mat-option>
        <mat-option [value]="categoryType.income">
          {{categoryType.income}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-icon-button routerLink="/">
      <mat-icon>home</mat-icon>
    </button>
  </mat-toolbar>
  <div class="icon-list">
    <button class="btn-icon" mat-mini-fab (click)="selectedIcon(category)"
        *ngFor="let category of currentCategories"
        [color]="category.icon === formGroup.get('icon')?.value ? 'primary': ''">
      <i class="material-icons-outlined">{{category.icon}}</i>
    </button>
  </div>
  <ng-container *ngIf="formGroup.get('icon')?.value">
    <mat-form-field appearance="fill">
      <!-- <mat-label>Telephone</mat-label> -->
      <span matPrefix>
        <mat-icon class="mat-18">{{formGroup.get('icon')?.value}}</mat-icon>
      </span>
      <input matInput type="text" formControlName="memorandum" placeholder="MemorÃ¡ndum">
    </mat-form-field>
    <span>
      <mat-form-field appearance="fill">
        <!-- <mat-label>First name</mat-label> -->
        <input matInput type="number" formControlName="amount">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <!-- <mat-label>Choose a date</mat-label> -->
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </span>
  </ng-container>
</form>
