<form [formGroup]="formGroup">
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="exit()">
      <mat-icon>keyboard_backspace</mat-icon>
    </button>
    <mat-form-field>
      <mat-select formControlName="type">
        <mat-option [value]="categoryType.expense">
          {{categoryType.expense}}
        </mat-option>
        <mat-option [value]="categoryType.income">
          {{categoryType.income}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-icon-button routerLink="/">
      <mat-icon>home</mat-icon>
    </button>
  </mat-toolbar>
  <div class="header-height"></div>
  <mat-progress-bar mode="indeterminate" *ngIf="loading || saving"></mat-progress-bar>
  <mat-card *ngIf="!loading">
    <div class="icon-list">
      <span class="btn-block" *ngFor="let category of currentCategories">
        <button class="btn-icon" mat-fab (click)="selectedIcon(category)"
          [color]="category.icon === formGroup.get('icon')?.value && category.id === formGroup.get('categoryId')?.value? 'primary': ''">
          <i class="material-icons-outlined notranslate">{{category.icon}}</i>
        </button>
        <label>{{category.name | translate}}</label>
      </span>
    </div>
    <mat-card-content>
      <mat-form-field appearance="fill" class="w-100">
        <span matPrefix>
          <mat-icon>{{formGroup.get('icon')?.value}}</mat-icon>
        </span>
        <mat-label>Memor√°ndum</mat-label>
        <input matInput type="text" formControlName="memorandum">
        <mat-error *ngIf="formGroup.get('memorandum')?.hasError('maxlength')">Value cannot exceed 50 character.</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Amount</mat-label>
        <input matInput type="text" formControlName="amount" [mask]="'separator.0'" thousandSeparator=".">
        <mat-error *ngIf="formGroup.get('amount')?.hasError('maxlength') || formGroup.get('amount')?.hasError('max')">Value cannot exceed 12 digit.</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
      <button mat-stroked-button color="primary" (click)="exit()">Cancel</button>
      <button mat-stroked-button color="primary" type="submit" [disabled]="formGroup.invalid"
        (click)="save()">Save</button>
    </mat-card-footer>
  </mat-card>
</form>
