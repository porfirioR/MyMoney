<h1 mat-dialog-title>Upload Movement</h1>
<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
<div mat-dialog-content>
  <span>Movements to save: {{data.length}}</span>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button [mat-dialog-close]="false" color="warn" cdkFocusInitial [disabled]="loading">Cancel</button>
  <button mat-stroked-button  (click)="upload()" color="primary" [disabled]="loading">Upload</button>
</div>
