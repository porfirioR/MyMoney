<mat-toolbar color="primary">
  <button mat-icon-button (click)="exit()">
    <mat-icon>keyboard_backspace</mat-icon>
  </button>
  <span>Category configuration</span>
  <button mat-icon-button (click)="newCategory()" title="Add category">
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>
<mat-tab-group mat-stretch-tabs mat-align-tabs="center">
  <mat-tab label="Expenses">
    <span *ngFor="let item of expenseCategory">
      {{item.name}}
    </span>
  </mat-tab>
  <mat-tab label="Incomes">
    <span *ngFor="let item of incomeCategory">
      {{item.name}}
    </span>
  </mat-tab>
</mat-tab-group>
