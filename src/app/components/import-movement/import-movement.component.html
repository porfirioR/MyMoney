<mat-toolbar color="primary">
  <button mat-icon-button (click)="exit()">
    <mat-icon>keyboard_backspace</mat-icon>
  </button>
  <span>Import Movement</span>
</mat-toolbar>
<div class="mat-toolbar-block"></div>
<mat-card>
  <mat-card-header>
    <mat-card-title>Instructions</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list dense>
      <mat-list-item>Hard procedure</mat-list-item>
      <mat-list-item>Format file .csv</mat-list-item>
      <mat-list-item>All categories need to be exist</mat-list-item>
      <mat-list-item>After load file will be show one button to check file</mat-list-item>
      <mat-list-item>Check if all columns are correct</mat-list-item>
      <mat-list-item>If all right will pop-up saying length of records and if you want save all</mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button (click)="fileUpload.click()">
      <input type="file" class="file-input" accept=".csv" (change)="onFileSelected($event)" #fileUpload>
      <div class="file-upload">
        {{fileName || "No file uploaded yet."}}
        <button mat-icon-button color="primary">
          <mat-icon>attach_file</mat-icon>
        </button>
      </div>
    </button>
  </mat-card-actions>
</mat-card>
