<span class="row-category">
  <button mat-icon-button color="warn" (click)="deactivateReactivateCategory(category.active)" *ngIf="category.active">
    <mat-icon>indeterminate_check_box</mat-icon>
  </button>
  <button mat-icon-button (click)="deactivateReactivateCategory(category.active)" *ngIf="!category.active">
    <mat-icon>add</mat-icon>
  </button>
  {{category.name}}
  <button mat-icon-button (click)="reorderCategory()" disabled>
    <mat-icon>menu</mat-icon>
  </button>
</span>
