<div class="year">
  <button mat-mini-fab color="" [name]="'back-button' | translate" (click)="previousYear()">
    <mat-icon>keyboard_arrow_left</mat-icon>
  </button>
  <span>{{formGroup.get('selectedYear')?.value}}</span>
  <button mat-mini-fab color="" [name]="'next-year-button' | translate" (click)="nextYear()">
    <mat-icon>keyboard_arrow_right</mat-icon>
  </button>
</div>
<mat-divider></mat-divider>
<div class="months">
  <button class="btn-month" mat-mini-fab
    *ngFor="let month of months | enumArrayLoop"
    [color]="month === formGroup.get('month')?.value && formGroup.get('year')?.value === formGroup.get('selectedYear')?.value? 'primary': ''"
    [name]="'change-month-button' | translate"
    (click)="changeMonth(month)"
  >
    {{month | translate}}
  </button>
</div>
